{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class = "header">
                <p><a class="btn btn-default" href="{% url 'post_upvote' pk=post.pk %}"><span class="glyphicon glyphicon-arrow-up"></span></a>
                <a class="btn btn-default" href="{% url 'post_downvote' pk=post.pk %}"><span class="glyphicon glyphicon-arrow-down"></span></a>
                Vote: {{ post.vote_count }}</p>
            </div>
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
